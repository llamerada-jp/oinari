<!doctype html>
<html lang="ja">
  <head>
    <title>Howl</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/css">

        padding: 0;

        padding: 0;
        float: left;
      }

      #lists {
        border: 0;

        overflow: scroll visible;

  </head>
  <body>
    <!-- Modal -->
    <div class="modal fade" id="modal-init" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                  <img src="img/logo.png" class="img-fluid" alt="Responsive image">
                </div>
              </div>
              <blockquote class="blockquote text-center">
                <h1>Howl</h1>
                <span class="badge badge-warning">
                  This service is for technical evaluation.<br>
                </span>
              </blockquote>
              <br>
              <blockquote class="blockquote">
                <ul class="list-unstyled">
                  <li>Initializing GNSS(GPS) : <span id="status-gnss"></span></li>
                  <li>Initializing Google map : <span id="status-map"></span></li>
                  <li>Connecting network : <span id="status-net"></span></li>
                </ul>
              </blockquote>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main -->
    <div class="container-fluid">
      <div id="map">
        <!-- Area of map -->
      </div>
      <div id="lists">
        <!-- Area of lists -->
        <div class="container-fluid">
          <table class="table" id="list">
            <tbody>
              <tr>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <footer class="fixed-bottom" id="footer">
        <div class="input-group">
          <input id="message" type="text" class="form-control" placeholder="bowbow">
          <div class="input-group-append">
            <button id="btn-howl" class="btn btn-primary" type="button">Howl!</button>
          </div>
        </div>
        <!--
             <nav class="nav nav-pills nav-justified">
             <a class="nav-item nav-link active" href="#">listen</a>
             <a class="nav-item nav-link" href="#">howl</a>
             <a class="nav-item nav-link" href="#">info</a>
             <a class="nav-item nav-link" href="#">log</a>
             </nav>
        -->
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>    
    <script src="js/libvein.js"></script>
    <script src="js/howl.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap&key=AIzaSyARLjPQ36rJsupS7bf3LOi0h60fh08xQhU"></script>
  </body>
