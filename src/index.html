<!DOCTYPE html>
<html>

<head>
  <title>oinari</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default" crossorigin="anonymous"></script>
  <script src="./colonio.js"></script>
  <script src="./index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
  <!-- System info -->
  <div class="container-fluid">
    <p class="text-end" id="systemInfo">Connecting</p>
  </div>

  <!-- Menu on bottom-->
  <nav class="navbar fixed-bottom navbar-light bg-light">
    <div class="container-fluid gap-2 justify-content-center">
      <button type="button" class="btn btn-light btn-lg" id="loadAppButton" data-bs-toggle="modal"
        data-bs-target="#modalLoadApp"><i class="bi-box-seam"></i></button>
      <button type="button" class="btn btn-light btn-lg" id="listProcButton" data-bs-toggle="modal"
        data-bs-target="#modalListProc"><i class="bi-compass"></i></button>
    </div>
  </nav>

  <!-- Modal for app loader -->
  <div class="modal fade" id="modalLoadApp" tabindex="-1" aria-labelledby="modalLoadAppLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header" role="tablist">
          <h1 class="modal-title fs-5">Load application</h1>
          <div>
            <button type="button" class="btn active" id="loadAppLibraryTab" data-bs-toggle="tab"
              data-bs-target="#loadAppLibrary"><i class="bi-box-seam"></i></button>
            <button type="button" class="btn" id="loadAppCustomTab" data-bs-toggle="tab"
              data-bs-target="#loadAppCustom"><i class="bi-code"></i></button>
            <button type="button" class="btn btn-close" id="loadAppClose" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
        </div><!-- End of modal-header -->

        <div class="modal-body tab-content">
          <div class="tab-pane fade active show" id="loadAppLibrary" role="tabpanel" aria-labelledby="loadAppLibraryTab"
            tabindex="0">
            <div class="container d-flex justify-content-center" id="loadAppLibrarySpinner">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <div class="list-group" id="loadAppLibraryList">
            </div>
          </div>
          <div class="tab-pane fade" id="loadAppCustom" role="tabpanel" aria-labelledby="loadAppCustomTab" tabindex="0">
            <form>
              <div class="mb-3">
                <label for="loadAppCustomURL" class="col-form-label">URL</label>
                <input type="text" class="form-control" id="loadAppCustomURL" placeholder="https://...">
              </div>
            </form>
            <div class="gap-2 d-flex justify-content-end">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" id="loadAppCustomButton">Load</button>
            </div>
          </div>
        </div><!-- End of modal-body -->
      </div>
    </div>
  </div>

  <!-- Modal for list proc -->
  <div class="modal fade" id="modalListProc" tabindex="-1" aria-labelledby="modalListProcLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header" role="tablist">
          <h1 class="modal-title fs-5">Running processes</h1>
          <div>
            <button type="button" class="btn active" id="listProcByAccountTab" data-bs-toggle="tab"
              data-bs-target="#listProcByAccount"><i class="bi-person"></i></button>
            <button type="button" class="btn" id="listProcInNodeTab" data-bs-toggle="tab"
              data-bs-target="#listProcInNode"><i class="bi-laptop"></i></button>
            <button type="button" class="btn" id="listProcRefresh"><i class="bi-arrow-repeat"></i></button>
            <button type="button" class="btn btn-close" id="listProcClose" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
        </div><!-- End of modal-header -->

        <div class="modal-body tab-content">
          <div class="tab-pane fade active show" id="listProcByAccount" role="tabpanel"
            aria-labelledby="listProcByAccountTab" tabindex="0">
            <div class="list-group" id="listProcByAccountList">
            </div>
          </div>
          <div class="tab-pane fade" id="listProcInNode" role="tabpanel" aria-labelledby="listProcInNodeTab"
            tabindex="0">
            <div class="list-group" id="listProcInNodeList">
            </div>
          </div>
        </div><!-- End of modal-body -->
      </div>
    </div>
  </div>

  <div id="map"></div>
  <script async src="https://www.googletagmanager.com/gtag/js?id={{.google_analytics_tracking_id}}"></script>
  <script>
    // for debug, autoreload if update the server files
    fetch("/utime").then((res) => {
      if (!res.ok) {
        return null;
      }
      return res.text();
    }).then(UTIME => {
      if (UTIME === null) return;
      console.log("autoreload on", UTIME);

      setInterval(() => {
        fetch("/utime").then((res) => {
          if (!res.ok) {
            return null;
          }
          return res.text();
        }).then(utime => {
          if (utime !== null && utime !== UTIME) {
            location.reload();
          }
        });
      }, 1000);
    });

    // for google analytics
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', '{{.google_analytics_tracking_id}}');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
