<!DOCTYPE html>
<html>

<head>
  <title>oinari</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default" crossorigin="anonymous"></script>
  <script src="./colonio.js"></script>
  <script src="./index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
  <nav class="navbar fixed-bottom navbar-light bg-light">
    <div class="container-fluid gap-2 justify-content-center">
      <button class="btn btn-light btn-lg" type="button"><i class="bi-app"></i></button>
      <button class="btn btn-light btn-lg" type="button"><i class="bi-compass"></i></button>
      <button class="btn btn-light btn-lg" type="button"><i class="bi-diagram-2"></i></button>
    </div>
  </nav>

  <div id="map"></div>
  <script async src="https://www.googletagmanager.com/gtag/js?id={{.google_analytics_tracking_id}}"></script>
  <script>
    // for debug, autoreload if update the server files
    fetch("/utime").then((res) => {
      if (!res.ok) {
        return null;
      }
      return res.text();
    }).then(UTIME => {
      if (UTIME === null) return;
      console.log("autoreload on", UTIME);

      setInterval(() => {
        fetch("/utime").then((res) => {
          if (!res.ok) {
            return null;
          }
          return res.text();
        }).then(utime => {
          if (utime !== null && utime !== UTIME) {
            location.reload();
          }
        });
      }, 1000);
    });

    // for google analytics
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', '{{.google_analytics_tracking_id}}');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
